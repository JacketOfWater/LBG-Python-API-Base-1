apiVersion: v1
kind: Pod
metadata:
  name: nginxproxy
  labels:
    app: proxy
spec:
  containers:
  - name: nginxproxy-container
    image: eu.gcr.io/lbg-cloud-incubation/swells-nginx-lbg-demo:latest
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    app: proxy
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
